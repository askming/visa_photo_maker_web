<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Passport Studio (Super Tunable)</title>
    <link rel="shortcut icon" href="#">

    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.6.1/cropper.min.css" />

    <style>
        .img-container img { display: block; max-width: 100%; max-height: 500px; }
        /* Slider Styling */
        input[type=range] { -webkit-appearance: none; width: 100%; background: transparent; }
        input[type=range]::-webkit-slider-thumb {
            -webkit-appearance: none; height: 16px; width: 16px; border-radius: 50%;
            background: #2563eb; cursor: pointer; margin-top: -6px;
        }
        input[type=range]::-webkit-slider-runnable-track {
            width: 100%; height: 4px; cursor: pointer; background: #e5e7eb; border-radius: 2px;
        }
        .spinner {
            border: 3px solid rgba(0,0,0,0.1); width: 20px; height: 20px;
            border-radius: 50%; border-left-color: #2563eb; animation: spin 1s linear infinite;
        }
        @keyframes spin { 100% { transform: rotate(360deg); } }
    </style>
</head>
<body class="bg-slate-50 min-h-screen py-10 px-4 font-sans">

    <div class="max-w-6xl mx-auto bg-white rounded-2xl shadow-2xl overflow-hidden flex flex-col md:flex-row min-h-[600px]">
        
        <div class="w-full md:w-1/3 bg-gray-50 p-6 border-r border-gray-200 flex flex-col gap-6 overflow-y-auto">
            <div class="border-b border-gray-200 pb-4">
                <h1 class="text-xl font-bold text-gray-800">PASSPORT STUDIO</h1>
                <p class="text-xs text-gray-500 uppercase tracking-wider">Super Tunable Engine</p>
            </div>

            <div>
                <label class="text-xs font-bold text-gray-500 uppercase mb-2 block">1. Upload Source</label>
                <input type="file" id="upload" accept="image/*" class="block w-full text-sm text-slate-500 file:mr-2 file:py-2 file:px-4 file:rounded-full file:bg-white file:border file:border-gray-300 file:text-gray-700 hover:file:bg-gray-100 cursor-pointer">
            </div>

            <div id="step2" class="opacity-50 pointer-events-none transition-opacity">
                <label class="text-xs font-bold text-gray-500 uppercase mb-2 block">2. Standard</label>
                <select id="countrySelect" class="w-full border border-gray-300 rounded px-2 py-2 text-sm bg-white">
                    <option value="1" data-w="600" data-h="600">ðŸ‡ºðŸ‡¸ US (2x2")</option>
                    <option value="0.77" data-w="413" data-h="531">ðŸ‡ªðŸ‡º UK/EU (35x45mm)</option>
                    <option value="0.68" data-w="390" data-h="567">ðŸ‡¨ðŸ‡³ China (33x48mm)</option>
                    <option value="0.7" data-w="591" data-h="827">ðŸ‡¨ðŸ‡¦ Canada (50x70mm)</option>
                </select>
            </div>

            <div id="tuningSection" class="hidden space-y-4 bg-white p-4 rounded-lg border border-blue-100 shadow-sm ring-1 ring-blue-500/20">
                <div class="flex justify-between items-center">
                    <label class="text-xs font-bold text-blue-700 uppercase">Mask Shrink (Halo)</label>
                    <span id="valShrink" class="text-xs font-mono text-gray-500">2.0</span>
                </div>
                <input type="range" id="rangeShrink" min="0" max="20" step="0.5" value="2.0">

                <div class="flex justify-between items-center">
                    <label class="text-xs font-bold text-red-600 uppercase">Erosion Power</label>
                    <span id="valPower" class="text-xs font-mono text-gray-500">200</span>
                </div>
                <input type="range" id="rangePower" min="150" max="254" step="1" value="200">

                <div class="flex justify-between items-center">
                    <label class="text-xs font-bold text-green-600 uppercase">Edge Softness</label>
                    <span id="valSoft" class="text-xs font-mono text-gray-500">1.0</span>
                </div>
                <input type="range" id="rangeSoft" min="0" max="5" step="0.5" value="1.0">

                <button id="reprocessBtn" class="w-full bg-blue-600 hover:bg-blue-700 text-white text-xs font-bold py-2 rounded transition">
                    Update Edges
                </button>
            </div>

            <div id="step4" class="opacity-50 pointer-events-none transition-opacity">
                <label class="text-xs font-bold text-gray-500 uppercase mb-2 block">4. Output Config</label>
                <div class="grid grid-cols-2 gap-2 mb-2">
                    <select id="outputMode" class="border border-gray-300 rounded px-2 py-2 text-sm bg-white">
                        <option value="sheet">Sheet (4x6)</option>
                        <option value="single">Single File</option>
                    </select>
                    <input type="color" id="bgColor" value="#ffffff" class="w-full h-full rounded border cursor-pointer h-[38px]">
                </div>
                <button id="processBtn" class="w-full bg-gray-900 hover:bg-black text-white font-bold py-3 rounded-lg transition shadow-lg">
                    Remove Background
                </button>
            </div>
            
            <div id="statusContainer" class="hidden flex items-center justify-center gap-2 text-xs font-bold text-blue-600 p-3 bg-blue-50 rounded">
                <div class="spinner"></div>
                <span id="statusText">Loading...</span>
            </div>
        </div>

        <div class="w-full md:w-2/3 bg-gray-100 flex flex-col relative">
            
            <div id="welcomeState" class="absolute inset-0 flex items-center justify-center text-gray-400">
                <p>Upload an image to start</p>
            </div>

            <div id="cropArea" class="hidden flex-1 p-6 flex items-center justify-center">
                <div class="max-w-full max-h-full shadow-2xl border-4 border-white">
                    <img id="previewImage" src="">
                </div>
            </div>

            <div id="resultArea" class="hidden flex-1 p-6 flex flex-col items-center justify-center overflow-auto">
                <canvas id="canvas" class="max-w-full h-auto shadow-lg border border-gray-200 bg-white"></canvas>
                
                <div class="mt-6 flex gap-4">
                    <button id="editCropBtn" class="px-6 py-2 bg-gray-200 hover:bg-gray-300 text-gray-700 font-bold rounded-full text-sm transition">
                        &larr; Recrop
                    </button>
                    <a id="downloadLink" class="px-8 py-2 bg-emerald-600 hover:bg-emerald-700 text-white font-bold rounded-full text-sm shadow-lg transition transform active:scale-95 cursor-pointer">
                        Download
                    </a>
                </div>
            </div>

        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.6.1/cropper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/selfie_segmentation/selfie_segmentation.js"></script>
    
    <script>
        // DOM Elements
        const uploadInput = document.getElementById('upload');
        const step2 = document.getElementById('step2');
        const step4 = document.getElementById('step4');
        const welcomeState = document.getElementById('welcomeState');
        const cropArea = document.getElementById('cropArea');
        const resultArea = document.getElementById('resultArea');
        const previewImage = document.getElementById('previewImage');
        const countrySelect = document.getElementById('countrySelect');
        const tuningSection = document.getElementById('tuningSection');
        const outputMode = document.getElementById('outputMode');
        const processBtn = document.getElementById('processBtn');
        const reprocessBtn = document.getElementById('reprocessBtn');
        const editCropBtn = document.getElementById('editCropBtn');
        const statusContainer = document.getElementById('statusContainer');
        const statusText = document.getElementById('statusText');
        const canvas = document.getElementById('canvas');
        const downloadLink = document.getElementById('downloadLink');

        // Sliders
        const rangeShrink = document.getElementById('rangeShrink');
        const rangePower = document.getElementById('rangePower'); // NEW
        const rangeSoft = document.getElementById('rangeSoft');
        
        const valShrink = document.getElementById('valShrink');
        const valPower = document.getElementById('valPower'); // NEW
        const valSoft = document.getElementById('valSoft');

        // State
        let cropper = null;
        let segmenter = null;
        let lastAIResult = null;

        function initEngine() {
            if (segmenter) return;
            segmenter = new SelfieSegmentation({
                locateFile: (file) => `https://cdn.jsdelivr.net/npm/@mediapipe/selfie_segmentation/${file}`
            });
            segmenter.setOptions({ modelSelection: 1 });
            segmenter.onResults(onAIResults);
        }

        uploadInput.addEventListener('change', (e) => {
            const file = e.target.files[0];
            if (!file) return;

            if (cropper) cropper.destroy();
            welcomeState.classList.add('hidden');
            cropArea.classList.remove('hidden');
            resultArea.classList.add('hidden');
            tuningSection.classList.add('hidden');
            
            step2.classList.remove('opacity-50', 'pointer-events-none');
            step4.classList.remove('opacity-50', 'pointer-events-none');

            previewImage.src = URL.createObjectURL(file);
            previewImage.onload = () => {
                const ratio = parseFloat(countrySelect.value);
                cropper = new Cropper(previewImage, {
                    aspectRatio: ratio,
                    viewMode: 1,
                    dragMode: 'move',
                    autoCropArea: 0.85
                });
                initEngine();
            };
        });

        countrySelect.addEventListener('change', () => {
            if (cropper) cropper.setAspectRatio(parseFloat(countrySelect.value));
        });

        processBtn.addEventListener('click', async () => {
            if (!cropper) return;
            processBtn.disabled = true;
            processBtn.innerText = "Processing...";
            updateStatus("AI is detecting edges...");
            const croppedCanvas = cropper.getCroppedCanvas({ width: 800, height: 800 });
            await segmenter.send({ image: croppedCanvas });
        });

        function onAIResults(results) {
            lastAIResult = results;
            cropArea.classList.add('hidden');
            resultArea.classList.remove('hidden');
            tuningSection.classList.remove('hidden');
            processBtn.disabled = false;
            processBtn.innerText = "Remove Background";
            updateStatus("Done!", false);
            statusContainer.classList.add('hidden');
            renderOutput();
        }

        function renderOutput() {
            if (!lastAIResult) return;

            const shrink = parseFloat(rangeShrink.value);
            const power = parseInt(rangePower.value); // NEW: 150-254
            const soft = parseFloat(rangeSoft.value);
            
            valShrink.innerText = shrink.toFixed(1);
            valPower.innerText = power;
            valSoft.innerText = soft.toFixed(1);

            const w = lastAIResult.image.width;
            const h = lastAIResult.image.height;

            const maskCanvas = document.createElement('canvas');
            maskCanvas.width = w; maskCanvas.height = h;
            const maskCtx = maskCanvas.getContext('2d');
            maskCtx.drawImage(lastAIResult.segmentationMask, 0, 0, w, h);

            // --- 1. SHRINK & ERODE ---
            // Apply blur
            if (shrink > 0) {
                maskCtx.filter = `blur(${shrink}px)`;
                maskCtx.drawImage(maskCanvas, 0, 0, w, h);
                maskCtx.filter = 'none';

                // Apply Aggressive Threshold (Erosion Power)
                const blurData = maskCtx.getImageData(0, 0, w, h);
                const px = blurData.data;
                for (let i=0; i<px.length; i+=4) {
                    // px[i] is alpha/confidence. 
                    // If Power is 250, we remove almost EVERYTHING except the solid center.
                    if (px[i] < power) px[i+3] = 0; 
                    else px[i+3] = 255;
                }
                maskCtx.putImageData(blurData, 0, 0);
            }

            // --- 2. SOFTEN ---
            if (soft > 0) {
                const hardCanvas = document.createElement('canvas');
                hardCanvas.width = w; hardCanvas.height = h;
                hardCanvas.getContext('2d').drawImage(maskCanvas, 0, 0);
                
                maskCtx.clearRect(0,0,w,h);
                maskCtx.filter = `blur(${soft}px)`;
                maskCtx.drawImage(hardCanvas, 0, 0);
                maskCtx.filter = 'none';
            }

            // --- 3. COMPOSITE ---
            const tempCanvas = document.createElement('canvas');
            tempCanvas.width = w; tempCanvas.height = h;
            const tempCtx = tempCanvas.getContext('2d');
            
            tempCtx.drawImage(maskCanvas, 0, 0);
            tempCtx.globalCompositeOperation = 'source-in';
            tempCtx.drawImage(lastAIResult.image, 0, 0);

            const subjectImg = new Image();
            subjectImg.onload = () => generateFinalLayout(subjectImg);
            subjectImg.src = tempCanvas.toDataURL();
        }

        function generateFinalLayout(subjectImg) {
            const isSingle = outputMode.value === 'single';
            const bg = document.getElementById('bgColor').value;
            const option = countrySelect.options[countrySelect.selectedIndex];
            const targetW = parseInt(option.dataset.w) || 600;
            const targetH = parseInt(option.dataset.h) || 600;

            if (isSingle) {
                canvas.width = targetW; canvas.height = targetH;
                const ctx = canvas.getContext('2d');
                ctx.fillStyle = bg;
                ctx.fillRect(0, 0, canvas.width, canvas.height);
                ctx.drawImage(subjectImg, 0, 0, targetW, targetH);
                downloadLink.download = "passport-single.png";
            } else {
                canvas.width = 1800; canvas.height = 1200;
                const ctx = canvas.getContext('2d');
                ctx.fillStyle = bg;
                ctx.fillRect(0, 0, canvas.width, canvas.height);

                const cols = Math.floor(canvas.width / targetW);
                const rows = Math.floor(canvas.height / targetH);
                const startX = (canvas.width - (cols * targetW)) / 2;
                const startY = (canvas.height - (rows * targetH)) / 2;

                ctx.strokeStyle = '#cccccc'; ctx.lineWidth = 2;

                for (let r=0; r<rows; r++) {
                    for (let c=0; c<cols; c++) {
                        const x = startX + (c * targetW);
                        const y = startY + (r * targetH);
                        ctx.drawImage(subjectImg, x, y, targetW, targetH);
                        ctx.strokeRect(x, y, targetW, targetH);
                    }
                }
                downloadLink.download = "passport-sheet.jpg";
            }
            downloadLink.href = canvas.toDataURL('image/jpeg', 0.95);
        }

        reprocessBtn.addEventListener('click', renderOutput);
        rangeShrink.addEventListener('input', renderOutput);
        rangePower.addEventListener('input', renderOutput);
        rangeSoft.addEventListener('input', renderOutput);

        editCropBtn.addEventListener('click', () => {
            resultArea.classList.add('hidden');
            tuningSection.classList.add('hidden');
            cropArea.classList.remove('hidden');
        });

        function updateStatus(msg, showSpinner = true) {
            statusContainer.classList.remove('hidden');
            statusText.innerText = msg;
            const spinner = statusContainer.querySelector('.spinner');
            if(showSpinner) spinner.classList.remove('hidden');
            else spinner.classList.add('hidden');
        }
    </script>
</body>
</html>
