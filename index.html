<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Passport Studio (U2Net)</title>
    <link rel="shortcut icon" href="#">

    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.6.1/cropper.min.css" />

    <style>
        .img-container img { display: block; max-width: 100%; max-height: 500px; }
        .spinner {
            border: 4px solid rgba(0, 0, 0, 0.1); width: 24px; height: 24px;
            border-radius: 50%; border-left-color: #09f;
            animation: spin 1s linear infinite;
        }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
</head>
<body class="bg-slate-50 min-h-screen py-10 px-4 font-sans">

    <div class="max-w-4xl mx-auto bg-white rounded-2xl shadow-2xl overflow-hidden">
        <div class="bg-gray-900 p-6 text-center text-white">
            <h1 class="text-2xl font-bold tracking-wide">PASSPORT STUDIO</h1>
            <p class="text-gray-400 text-xs mt-1 uppercase tracking-widest">Powered by U2Net (Standard)</p>
        </div>

        <div class="p-8 space-y-8">
            <div class="border-b pb-8">
                <label class="block text-sm font-bold text-gray-900 mb-3 uppercase tracking-wide">1. Upload</label>
                <input type="file" id="upload" accept="image/*" class="block w-full text-sm text-slate-500 file:mr-4 file:py-3 file:px-6 file:rounded-full file:bg-gray-100 file:text-gray-700 hover:file:bg-gray-200 cursor-pointer border rounded-xl p-2 transition-all">
            </div>

            <div id="cropSection" class="hidden space-y-6 border-b pb-8">
                <div class="flex flex-col md:flex-row justify-between items-end gap-4">
                    <div class="flex-1 w-full">
                        <label class="block text-sm font-bold text-gray-900 mb-3 uppercase tracking-wide">2. Crop</label>
                    </div>
                    <div class="w-full md:w-auto">
                        <select id="countrySelect" class="w-full md:w-64 border-2 border-gray-200 rounded-lg px-3 py-2 text-sm font-medium bg-white outline-none">
                            <option value="1" data-w="600" data-h="600">ðŸ‡ºðŸ‡¸ US / Generic (2x2")</option>
                            <option value="0.77" data-w="413" data-h="531">ðŸ‡ªðŸ‡º UK / EU (35x45 mm)</option>
                            <option value="0.68" data-w="390" data-h="567">ðŸ‡¨ðŸ‡³ China (33x48 mm)</option>
                            <option value="0.7">ðŸ‡¨ðŸ‡¦ Canada (50x70 mm)</option>
                        </select>
                    </div>
                </div>
                <div class="relative rounded-xl overflow-hidden border-2 border-dashed border-gray-300 bg-gray-50 min-h-[400px] flex items-center justify-center">
                    <div class="img-container w-full">
                        <img id="previewImage" src="">
                    </div>
                </div>
            </div>

            <div id="optionsSection" class="hidden grid grid-cols-1 md:grid-cols-3 gap-6 border-b pb-8">
                <div>
                    <label class="block text-xs font-bold text-gray-500 mb-2 uppercase">Background</label>
                    <input type="color" id="bgColor" value="#ffffff" class="w-full h-10 rounded border cursor-pointer">
                </div>
                <div>
                    <label class="block text-xs font-bold text-gray-500 mb-2 uppercase">Mode</label>
                    <select id="outputMode" class="w-full h-10 border rounded px-2 text-sm bg-white">
                        <option value="sheet">Print Sheet (4x6)</option>
                        <option value="single">Single File</option>
                    </select>
                </div>
                <div id="qtyContainer">
                    <label class="block text-xs font-bold text-gray-500 mb-2 uppercase">Quantity</label>
                    <input type="number" id="photoCount" value="6" min="1" max="8" class="w-full h-10 border rounded px-2 text-sm">
                </div>
            </div>

            <div id="actionSection" class="hidden pt-2">
                <button id="processBtn" class="group w-full bg-black hover:bg-gray-800 text-white font-bold py-4 rounded-xl transition-all shadow-lg flex justify-center items-center gap-3">
                    <span class="text-lg">Process Photo</span>
                </button>
            </div>

            <div id="statusContainer" class="hidden p-6 rounded-xl bg-blue-50 border border-blue-100 flex items-center justify-center gap-4">
                <div class="spinner"></div>
                <span id="statusText" class="text-blue-800 font-bold">Loading...</span>
            </div>

            <div id="resultSection" class="hidden space-y-6 pt-4">
                <div class="p-4 bg-white border-2 border-gray-100 rounded-xl shadow-sm flex justify-center overflow-hidden">
                    <canvas id="canvas" class="max-w-full h-auto shadow-md"></canvas>
                </div>
                <a id="downloadLink" class="block w-full bg-emerald-600 hover:bg-emerald-700 text-white font-bold text-center py-4 rounded-xl shadow-lg cursor-pointer">
                    Download Result
                </a>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.6.1/cropper.min.js"></script>
    
    <script type="module" src="app.js"></script>
</body>
</html>
