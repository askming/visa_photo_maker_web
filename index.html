<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pro Passport Studio</title>
    <link rel="shortcut icon" href="#">

    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.6.1/cropper.min.css" />

    <style>
        .img-container img {
            display: block;
            max-width: 100%;
            max-height: 500px;
        }
    </style>
</head>
<body class="bg-slate-50 min-h-screen py-10 px-4 font-sans">

    <div class="max-w-3xl mx-auto bg-white rounded-2xl shadow-xl overflow-hidden">
        <div class="bg-gray-900 p-6 text-center text-white">
            <h1 class="text-2xl font-bold">Pro Passport Studio</h1>
            <p class="text-gray-400 text-sm mt-1">High-Precision AI (v1.2.1 Stable)</p>
        </div>

        <div class="p-6 space-y-8">
            <div>
                <label class="block text-sm font-bold text-gray-700 mb-2">1. Upload Photo</label>
                <input type="file" id="upload" accept="image/*" class="block w-full text-sm text-slate-500 file:mr-4 file:py-2 file:px-4 file:rounded-full file:bg-gray-100 file:text-gray-700 hover:file:bg-gray-200 cursor-pointer border rounded-lg p-1">
            </div>

            <div id="cropSection" class="hidden space-y-4">
                <div class="flex justify-between items-end border-b pb-2">
                    <label class="block text-sm font-bold text-gray-700">2. Adjust Crop</label>
                    <div class="text-right">
                        <label class="block text-xs font-semibold text-gray-500 mb-1">Standard</label>
                        <select id="countrySelect" class="border border-gray-300 rounded px-2 py-1 text-sm bg-white focus:ring-2 focus:ring-indigo-500">
                            <option value="1" data-w="600" data-h="600">US Passport (2x2")</option>
                            <option value="0.77" data-w="413" data-h="531">UK/EU (35x45 mm)</option>
                            <option value="0.68" data-w="390" data-h="567">China (33x48 mm)</option>
                            <option value="0.71" data-w="413" data-h="531">Japan (35x45 mm)</option>
                            <option value="0.7" data-w="591" data-h="827">Canada (50x70 mm)</option>
                        </select>
                    </div>
                </div>
                
                <div class="border-2 border-dashed border-gray-300 bg-gray-50 rounded-lg p-4 flex justify-center min-h-[300px]">
                    <div class="img-container w-full">
                        <img id="previewImage" src="" alt="Upload preview">
                    </div>
                </div>
                <p class="text-xs text-center text-gray-500">Drag box to frame head.</p>
            </div>

            <div id="optionsSection" class="hidden border-t pt-4 grid grid-cols-1 md:grid-cols-3 gap-4">
                <div>
                    <label class="block text-xs font-bold text-gray-500 mb-1 uppercase">Background</label>
                    <div class="flex items-center gap-2 border rounded-lg p-2 bg-gray-50 hover:bg-white transition">
                        <input type="color" id="bgColor" value="#ffffff" class="w-8 h-8 rounded border cursor-pointer">
                        <span class="text-sm text-gray-600 font-medium">Select</span>
                    </div>
                </div>
                <div>
                    <label class="block text-xs font-bold text-gray-500 mb-1 uppercase">Format</label>
                    <select id="outputMode" class="w-full h-10 border border-gray-300 rounded px-2 text-sm bg-white">
                        <option value="sheet">4" x 6" Print Sheet</option>
                        <option value="single">Single Digital File</option>
                    </select>
                </div>
                <div id="qtyContainer">
                    <label class="block text-xs font-bold text-gray-500 mb-1 uppercase">Count</label>
                    <input type="number" id="photoCount" value="6" min="1" max="12" class="w-full h-10 border border-gray-300 rounded px-2 text-sm">
                </div>
            </div>

            <div id="actionSection" class="hidden pt-4">
                <button id="processBtn" class="w-full bg-gray-900 hover:bg-black text-white font-bold py-3 rounded-lg transition shadow-md flex justify-center items-center gap-2">
                    <span>Remove Background & Generate</span>
                </button>
            </div>

            <div id="statusContainer" class="hidden p-4 rounded-lg text-center text-sm font-bold border transition-all"></div>

            <div id="resultSection" class="hidden space-y-4 border-t pt-8">
                <h3 class="font-bold text-gray-800 text-center">Final Result</h3>
                <div class="p-2 bg-white border rounded shadow-sm flex justify-center overflow-auto">
                    <canvas id="canvas" class="max-w-full h-auto shadow"></canvas>
                </div>
                <a id="downloadLink" class="block w-full bg-emerald-600 hover:bg-emerald-700 text-white font-bold text-center py-4 rounded-xl shadow-lg transition transform active:scale-[0.98] cursor-pointer">
                    Download Image
                </a>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.6.1/cropper.min.js"></script>

    <script src="https://unpkg.com/@imgly/background-removal@1.2.1/dist/imgly-background-removal.js"></script>

    <script src="app.js"></script>
</body>
</html>
