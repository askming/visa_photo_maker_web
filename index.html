<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Passport Photo Studio</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.6.1/cropper.min.css" />
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.6.1/cropper.min.js"></script>
    
    <script src="https://unpkg.com/@imgly/background-removal@1.5.5/dist/browser/index.min.js"></script>

    <style>
        /* CRITICAL FIX FOR CROPPER JS */
        /* Without this, the crop box will be stuck/invisible */
        .img-container img {
            display: block;
            max-width: 100%;
            max-height: 500px; /* Limits preview height */
        }
    </style>
</head>
<body class="bg-gray-100 min-h-screen py-10 px-4">

    <div class="max-w-3xl mx-auto bg-white rounded-2xl shadow-xl overflow-hidden">
        <div class="bg-blue-700 p-6 text-center text-white">
            <h1 class="text-2xl font-bold">Passport Photo Studio</h1>
            <p class="text-blue-100 text-sm mt-1">Privacy-First: Photos process entirely on your device</p>
        </div>

        <div class="p-6 space-y-8">
            <div>
                <label class="block text-sm font-bold text-gray-700 mb-2">1. Upload Photo</label>
                <input type="file" id="upload" accept="image/*" class="block w-full text-sm text-gray-500 file:mr-4 file:py-2 file:px-4 file:rounded-full file:bg-blue-50 file:text-blue-700 hover:file:bg-blue-100 cursor-pointer border rounded-lg p-1">
            </div>

            <div id="cropSection" class="hidden space-y-4">
                <div class="flex justify-between items-center">
                    <label class="block text-sm font-bold text-gray-700">2. Crop Photo</label>
                    <select id="countrySelect" class="border border-gray-300 rounded px-2 py-1 text-sm bg-white">
                        <option value="1">US Passport (2x2 inch)</option>
                        <option value="0.77">UK/EU (35x45 mm)</option>
                        <option value="0.68">China (33x48 mm)</option>
                        <option value="0.71">Japan (35x45 mm)</option>
                        <option value="0.7">Canada (50x70 mm)</option>
                    </select>
                </div>
                
                <div class="border-2 border-dashed border-gray-300 bg-gray-50 rounded-lg p-2 flex justify-center">
                    <div class="img-container">
                        <img id="previewImage" src="" alt="Upload preview">
                    </div>
                </div>
                <p class="text-xs text-center text-gray-500">Drag corners to resize. Move box to center face.</p>
            </div>

            <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                <div>
                    <label class="block text-xs font-bold text-gray-500 mb-1 uppercase">Background Color</label>
                    <div class="flex items-center gap-2 border rounded-lg p-2 bg-gray-50">
                        <input type="color" id="bgColor" value="#ffffff" class="w-8 h-8 rounded border cursor-pointer">
                        <span class="text-sm text-gray-600">Select Color</span>
                    </div>
                </div>
                <div>
                    <label class="block text-xs font-bold text-gray-500 mb-1 uppercase">Action</label>
                    <button id="processBtn" disabled class="w-full h-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 rounded-lg transition disabled:bg-gray-300 disabled:cursor-not-allowed">
                        Crop & Remove Background
                    </button>
                </div>
            </div>

            <div id="statusContainer" class="hidden p-4 rounded-lg text-center text-sm font-bold"></div>

            <div id="resultSection" class="hidden space-y-4 border-t pt-6">
                <p class="text-center font-bold text-gray-800">4" x 6" Print Sheet Preview</p>
                <canvas id="canvas" class="w-full border shadow-md rounded"></canvas>
                <a id="downloadLink" class="block w-full bg-green-600 hover:bg-green-700 text-white font-bold text-center py-3 rounded-lg shadow-lg transition transform active:scale-95">
                    Download Printable Image
                </a>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
