<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Passport Photo Studio</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.6.1/cropper.min.css" />
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.6.1/cropper.min.js"></script>

    <style>
        /* FORCE CROPPER TO WORK */
        .img-container img {
            display: block;
            max-width: 100%;
            max-height: 500px;
        }
        /* Passport Guide Overlay */
        .cropper-view-box {
            outline: 2px solid #3b82f6;
            outline-color: rgba(59, 130, 246, 0.75);
        }
        .cropper-point {
            background-color: #3b82f6;
        }
    </style>
</head>
<body class="bg-slate-100 min-h-screen py-10 px-4 font-sans">

    <div class="max-w-3xl mx-auto bg-white rounded-2xl shadow-xl overflow-hidden">
        <div class="bg-indigo-700 p-6 text-center text-white">
            <h1 class="text-2xl font-bold">Passport Photo Studio</h1>
            <p class="text-indigo-100 text-sm mt-1">100% Client-Side Privacy</p>
        </div>

        <div class="p-6 space-y-8">
            <div>
                <label class="block text-sm font-bold text-gray-700 mb-2">1. Upload Photo</label>
                <input type="file" id="upload" accept="image/*" class="block w-full text-sm text-slate-500 file:mr-4 file:py-2 file:px-4 file:rounded-full file:bg-indigo-50 file:text-indigo-700 hover:file:bg-indigo-100 cursor-pointer border rounded-lg p-1 bg-slate-50">
            </div>

            <div id="cropSection" class="hidden space-y-4">
                <div class="flex justify-between items-end border-b pb-2">
                    <label class="block text-sm font-bold text-gray-700">2. Adjust Crop</label>
                    <div class="text-right">
                        <label class="block text-xs font-semibold text-gray-500 mb-1">Target Country</label>
                        <select id="countrySelect" class="border border-gray-300 rounded px-2 py-1 text-sm bg-white focus:ring-2 focus:ring-indigo-500">
                            <option value="1">US Passport (2x2 inch)</option>
                            <option value="0.77">UK/EU (35x45 mm)</option>
                            <option value="0.68">China (33x48 mm)</option>
                            <option value="0.71">Japan (35x45 mm)</option>
                            <option value="0.7">Canada (50x70 mm)</option>
                        </select>
                    </div>
                </div>
                
                <div class="border-2 border-dashed border-gray-300 bg-gray-50 rounded-lg p-4 flex justify-center min-h-[300px]">
                    <div class="img-container w-full">
                        <img id="previewImage" src="" alt="Upload preview">
                    </div>
                </div>
                <p class="text-xs text-center text-gray-500">
                    <span class="font-bold">Instructions:</span> Drag the blue box to frame the head. Use the dropdown to change shape.
                </p>
            </div>

            <div class="grid grid-cols-1 md:grid-cols-2 gap-4 pt-4 border-t">
                <div>
                    <label class="block text-xs font-bold text-gray-500 mb-1 uppercase">Background</label>
                    <div class="flex items-center gap-2 border rounded-lg p-2 bg-gray-50 hover:bg-white transition">
                        <input type="color" id="bgColor" value="#ffffff" class="w-8 h-8 rounded border cursor-pointer">
                        <span class="text-sm text-gray-600 font-medium">Select Color</span>
                    </div>
                </div>
                <div>
                    <label class="block text-xs font-bold text-gray-500 mb-1 uppercase">Process</label>
                    <button id="processBtn" disabled class="w-full h-full bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-3 rounded-lg transition disabled:bg-gray-300 disabled:cursor-not-allowed shadow-md">
                        Generate 4x6 Sheet
                    </button>
                </div>
            </div>

            <div id="statusContainer" class="hidden p-4 rounded-lg text-center text-sm font-bold border"></div>

            <div id="resultSection" class="hidden space-y-4 border-t pt-8">
                <div class="text-center">
                    <h3 class="font-bold text-gray-800 text-lg">Your Printable Sheet</h3>
                    <p class="text-xs text-gray-500">Standard 4" x 6" Photo Paper Size</p>
                </div>
                
                <div class="p-2 bg-white border rounded shadow-sm">
                    <canvas id="canvas" class="w-full"></canvas>
                </div>
                
                <a id="downloadLink" class="block w-full bg-emerald-600 hover:bg-emerald-700 text-white font-bold text-center py-4 rounded-xl shadow-lg transition transform active:scale-[0.98] cursor-pointer">
                    Download High-Res Image
                </a>
            </div>
        </div>
    </div>

    <script type="module" src="app.js"></script>
</body>
</html>
