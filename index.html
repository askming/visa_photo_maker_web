<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Passport Studio Pro</title>
    <link rel="shortcut icon" href="#">

    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.6.1/cropper.min.css" />

    <style>
        .img-container img { display: block; max-width: 100%; max-height: 500px; }
        /* Range Slider Styling */
        input[type=range] {
            -webkit-appearance: none; width: 100%; background: transparent;
        }
        input[type=range]::-webkit-slider-thumb {
            -webkit-appearance: none; height: 16px; width: 16px; border-radius: 50%;
            background: #2563eb; cursor: pointer; margin-top: -6px;
        }
        input[type=range]::-webkit-slider-runnable-track {
            width: 100%; height: 4px; cursor: pointer; background: #e5e7eb; border-radius: 2px;
        }
    </style>
</head>
<body class="bg-slate-50 min-h-screen py-10 px-4 font-sans">

    <div class="max-w-5xl mx-auto bg-white rounded-2xl shadow-2xl overflow-hidden flex flex-col md:flex-row">
        
        <div class="w-full md:w-1/3 bg-slate-100 p-6 border-r border-slate-200 flex flex-col gap-6">
            <div class="border-b border-slate-300 pb-4">
                <h1 class="text-xl font-bold text-slate-800">PASSPORT STUDIO</h1>
                <p class="text-xs text-slate-500 uppercase tracking-wider">Manual Edge Tuning</p>
            </div>

            <div>
                <label class="text-xs font-bold text-slate-500 uppercase mb-2 block">1. Upload</label>
                <input type="file" id="upload" accept="image/*" class="block w-full text-sm text-slate-500 file:mr-2 file:py-2 file:px-4 file:rounded-full file:bg-white file:border file:border-slate-300 file:text-slate-700 hover:file:bg-slate-50 cursor-pointer">
            </div>

            <div>
                <label class="text-xs font-bold text-slate-500 uppercase mb-2 block">2. Standard</label>
                <select id="countrySelect" class="w-full border border-slate-300 rounded px-2 py-2 text-sm bg-white">
                    <option value="1" data-w="600" data-h="600">ðŸ‡ºðŸ‡¸ US (2x2")</option>
                    <option value="0.77" data-w="413" data-h="531">ðŸ‡ªðŸ‡º UK/EU (35x45mm)</option>
                    <option value="0.68" data-w="390" data-h="567">ðŸ‡¨ðŸ‡³ China (33x48mm)</option>
                    <option value="0.7" data-w="591" data-h="827">ðŸ‡¨ðŸ‡¦ Canada (50x70mm)</option>
                </select>
            </div>

            <div id="tuningSection" class="hidden space-y-4 bg-white p-4 rounded-lg border border-slate-200 shadow-sm">
                <div class="flex justify-between items-center">
                    <label class="text-xs font-bold text-blue-600 uppercase">Mask Shrink (Halo)</label>
                    <span id="valShrink" class="text-xs font-mono text-slate-500">2.0</span>
                </div>
                <input type="range" id="rangeShrink" min="0" max="10" step="0.5" value="2.0">

                <div class="flex justify-between items-center">
                    <label class="text-xs font-bold text-blue-600 uppercase">Edge Softness</label>
                    <span id="valSoft" class="text-xs font-mono text-slate-500">2.0</span>
                </div>
                <input type="range" id="rangeSoft" min="0" max="10" step="0.5" value="2.0">

                <div class="flex justify-between items-center">
                    <label class="text-xs font-bold text-blue-600 uppercase">Cut Strength</label>
                    <span id="valCut" class="text-xs font-mono text-slate-500">0.5</span>
                </div>
                <input type="range" id="rangeCut" min="0.1" max="0.9" step="0.05" value="0.5">
                
                <button id="reprocessBtn" class="w-full bg-blue-100 hover:bg-blue-200 text-blue-700 text-xs font-bold py-2 rounded transition">
                    Apply Adjustments
                </button>
            </div>

            <div>
                <label class="text-xs font-bold text-slate-500 uppercase mb-2 block">4. Output</label>
                <div class="grid grid-cols-2 gap-2 mb-2">
                    <select id="outputMode" class="border border-slate-300 rounded px-2 py-2 text-sm bg-white">
                        <option value="sheet">Sheet (4x6)</option>
                        <option value="single">Single File</option>
                    </select>
                    <input type="color" id="bgColor" value="#ffffff" class="w-full h-full rounded border cursor-pointer h-[38px]">
                </div>
                <button id="processBtn" disabled class="w-full bg-slate-800 hover:bg-black text-white font-bold py-3 rounded-lg transition shadow-lg disabled:opacity-50 disabled:cursor-not-allowed">
                    Process Photo
                </button>
            </div>
            
            <div id="statusContainer" class="hidden text-xs text-center font-bold text-blue-600 p-2 bg-blue-50 rounded"></div>
        </div>

        <div class="w-full md:w-2/3 bg-slate-50 p-6 flex flex-col items-center justify-center min-h-[500px]">
            
            <div id="placeholder" class="text-center text-slate-400">
                <p class="text-lg font-medium">Upload a photo to begin</p>
            </div>

            <div id="cropArea" class="hidden w-full max-w-lg shadow-xl border-4 border-white rounded-lg overflow-hidden">
                <div class="img-container">
                    <img id="previewImage" src="">
                </div>
            </div>

            <div id="resultArea" class="hidden flex flex-col items-center w-full">
                <div class="bg-white p-2 shadow-lg border border-slate-200 rounded max-w-full overflow-auto">
                    <canvas id="canvas" class="max-w-full h-auto"></canvas>
                </div>
                <a id="downloadLink" class="mt-4 bg-emerald-600 hover:bg-emerald-700 text-white font-bold py-3 px-8 rounded-full shadow-lg transition transform active:scale-95 cursor-pointer">
                    Download Result
                </a>
                <button id="editCropBtn" class="mt-4 text-slate-500 text-sm underline hover:text-slate-800">
                    &larr; Back to Crop
                </button>
            </div>

        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.6.1/cropper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/selfie_segmentation/selfie_segmentation.js"></script>
    
    <script src="app.js"></script>
</body>
</html>
